<!DOCTYPE html>
<html lang="en" class="">

	<head>
	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>Steff Tabalong</title>

		<!-- FAV and TOUCH ICONS -->
		<link rel="shortcut icon" href="img/favicon.png">
		<link rel="apple-touch-icon" href="img/favicon.png">


		<link rel="stylesheet" type="text/css" href="css/webfont.css">
		<link rel="stylesheet" type="text/css" href="css/budicon.css">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
	</head>

	<body class="loaded">
		<!-- Loader -->
	  <div id="page-loader" style="display: none;">
	    <svg class="loader" width="32px" height="32px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
	      <circle class="circle" fill="none" stroke-width="5" stroke-linecap="round" cx="32" cy="32" r="32"></circle>
	    </svg>
	  </div>
	  <!-- Loader / End -->
		<!-- Header -->
	  <header id="header" class="header-vertical collapsed dark scrolled">
	    <!-- Photo -->
	    <a href="!" class="photo">
	      <img src="./assets/images/me.png" alt="">
	    </a>
	    <!-- Navigation -->
	    {% include nav.html %}
	    <!-- Header Toggle -->
	    <a href="!" id="header-toggle" class="nav-toggle"><span><span></span></span></a>

	  </header>
	  <!-- Header / End -->

	  <div id="content">
	    {{content}}
	  </div>

		<!-- Mobile Nav Toggle -->
	  <a href="!" id="vertical-nav-toggle" class="nav-toggle" data-toggle="mobile-nav"><span><span></span></span></a>

	  <!-- Ajax Loader -->
	  <svg id="ajax-loader" class="loader" width="32px" height="32px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg" style="display: none;">
	    <circle class="circle" fill="none" stroke-width="5" stroke-linecap="round" cx="32" cy="32" r="32"></circle>
	  </svg>

	  <script src="js/jquery-1.12.4.min.js"></script>
	  <!-- JS Wow -->
	  <script src="js/wow.min.js"></script>
	  <!-- JS Plugins -->
	  <script src="js/plugins.js"></script>
	  <!-- JS Core -->
	  <script src="js/core.js"></script>
	  <!-- JS Google Map -->
	  <script src="js/googlemap.js"></script>

	</body>

</html>
